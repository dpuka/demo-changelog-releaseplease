name: Build, Release, and Deploy

on:
  push:
    branches:
      - development
      - staging
      - production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up environment
        run: echo "Setting up environment for build"

      - name: Install dependencies
        run: |
          echo "Installing dependencies"
          # Example for Node.js
          npm install

      - name: Build project
        run: |
          echo "Building project"
          # Example for Node.js
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./build # Adjust based on your project

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Release Please Action
        uses: googleapis/release-please-action@v4
        with:
          release-type: node # Adjust to your project type (e.g., python, java, etc.)
          #package-name: my-package # Optional
          #prerelease: ${{ github.ref == 'refs/heads/development' || github.ref == 'refs/heads/staging' }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Upload Release Artifacts (Optional)
        if: ${{ github.ref == 'refs/heads/production' }}
        run: |
          echo "Uploading release artifacts"
          # For production releases, optionally upload build artifacts to a release on GitHub
          gh release create "${{ github.ref_name }}" ./build --title "Release ${{ github.ref_name }}"

  deploy:
    needs: [build, release]
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Deploy to target environment
        run: |
          echo "Deploying to target environment"
          if [[ "${{ github.ref }}" == "refs/heads/development" ]]; then
            echo "Deploying to QA environment..."
            # Add deployment commands for development/QA
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "Deploying to Staging environment..."
            # Add deployment commands for staging
          elif [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            echo "Deploying to Production environment..."
            # Add deployment commands for production
          fi
